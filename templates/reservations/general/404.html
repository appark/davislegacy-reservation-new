{% load static %}
{% load setting_extras %}{% getSetting 'SITE_NAME' as site_name %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

        <title>404 | {{ site_name }}</title>

        <!-- START STYLES -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/black/pace-theme-flash.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.8/jquery.scrollbar.min.css" rel="stylesheet">

        {% block addCSS %}{% endblock %}

        <link href="{% static 'pages/css/pages-icons.css' %}" rel="stylesheet">
        <link href="{% static 'pages/css/pages.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
        <!-- END STYLES -->

        <!--[if lte IE 9]>
            <link href="{% static 'pages/css/ie9.css' %}" rel="stylesheet">
        <![endif]-->
    </head>
    <body class="fixed-header error-page">
        <!-- BEGIN CONTAINER -->
        <div class="container-xs-height full-height">
            <div class="row-xs-height">
                <div class="col-xs-height col-middle">
                    <div class="error-container text-center">
                        <h1 class="error-number">404</h1>
                        <h2 class="semi-bold">Sorry, but we couldn't find this page anywhere.</h2>
                        <p><a href="{% url 'dashboard' %}">Did you want to get back to the dashboard?</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- END CONTAINER -->
        <!-- BEGIN SCRIPTS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/unveil/1.3.0/jquery.unveil.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.actual/1.0.16/jquery.actual.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.8/jquery.scrollbar.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.pkgd.min.js"></script>
        <script src="{% static 'assets/plugins/jquery-bez/jquery.bez.min.js' %}"></script>
        <script src="{% static 'assets/plugins/modernizr.custom.js' %}"></script>

        <script src="{% static 'pages/js/pages.min.js' %}"></script>
        <script src="{% static 'assets/js/scripts.js' %}"></script>
        <!-- END SCRIPTS -->
    </body>
</html>
